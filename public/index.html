<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form">

    <center><img src="logo-BI.jpg" style="width:300px; height:130px;"></center>
    <br>
    <!-- <ul class="tab-group">
      <li class="tab active"><a href="#signup">PMO</a></li>
      <li class="tab"><a href="#login">RMS</a></li>
    </ul> -->

    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#register">Register</a></li>
    </ul>

    <div class="tab-content">
      <div id="login">
        <form action="/" method="post">
          <div class="field-wrap">
            <label>
              NIP<span class="req">*</span>
            </label>
            <input type="username" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
        </form>
      </div>

      <div id="register">
        <form action="/" method="post">
          <div class="field-wrap">
            <label>
              Nama<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              NIP<span class="req">*</span>
            </label>
            <input type="username" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <button class="button button-block"/>Register</button>
        </form>
      </div>
    </div><!-- tab-content -->

  </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
